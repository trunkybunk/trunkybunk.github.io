<!DOCTYPE html>
<html>
<head>
    <title>THEY'RE WATCHING</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid #f00;
            box-shadow: 0 0 20px #f00;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { border-color: #f00; box-shadow: 0 0 20px #f00; }
            50% { border-color: #0f0; box-shadow: 0 0 30px #0f0; }
            100% { border-color: #f00; box-shadow: 0 0 20px #f00; }
        }
        h1 {
            color: #f00;
            text-shadow: 0 0 10px #f00;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        input[type="url"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background-color: #111;
            color: #0f0;
            border: 2px solid #f00;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 15px #0f0;
        }
        button {
            background-color: #f00;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 0;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            transform: scale(1.1);
        }
        #loading {
            display: none;
            margin: 30px 0;
            text-align: center;
            font-size: 1.5em;
            color: #f00;
            animation: flicker 0.5s infinite;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.1; }
        }
        #result {
            margin-top: 30px;
            border-top: 3px dashed #f00;
            padding-top: 20px;
        }
        .hidden-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #0f0;
            background: #000;
            padding: 10px;
            border: 1px solid #f00;
            z-index: 9999;
            display: none;
        }
        .creepy-text {
            position: absolute;
            z-index: 9999;
            pointer-events: none;
            color: #f00;
            text-shadow: 0 0 5px #f00;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THEY KNOW WHERE YOU ARE</h1>
        <p style="text-align: center; font-size: 1.2em;">ENTER A WEBSITE TO REVEAL THE TRUTH THEY DON'T WANT YOU TO SEE</p>
        
        <form id="distortForm">
            <input type="url" id="websiteUrl" placeholder="website.com" required>
            <button type="submit">REVEAL THE TRUTH</button>
        </form>
        
        <div id="loading">
            <p>THEY'RE WATCHING... DON'T LOOK BEHIND YOU...</p>
        </div>
        
        <div id="result"></div>
    </div>

    <div class="hidden-message" id="hiddenMessage"></div>

    <script>
        // More aggressive creepy text generator
        function generateRandomText(length = 50) {
            const words = ["THEY", "WATCH", "YOU", "THROUGH", "THE", "SCREEN", "DON'T", "TRUST", 
                          "THEM", "THE", "VOICES", "KNOW", "RUN", "HIDE", "THEY'RE", "COMING",
                          "FOR", "YOU", "THE", "PATTERNS", "REVEAL", "TRUTH", "LIES", "RED", 
                          "WIRE", "BLUE", "WIRE", "CUT", "BOTH", "THE", "NUMBERS", "LIE", "WAKE",
                          "UP", "SHEEPLE", "MATRIX", "REAL", "OPEN", "YOUR", "EYES", "TRUTH", 
                          "HIDDEN", "FROM", "US", "TRUST", "NO", "ONE", "NOT", "EVEN", "YOURSELF",
                          "MIRRORS", "LIE", "WALLS", "WHISPER", "YOUR", "NAME", "OVER", "AND", "OVER",
                          "DELETE", "THIS", "NOW", "THEY", "SEE", "YOU", "DON'T", "LOOK", "NOW"];
            
            let rambling = [];
            for (let i = 0; i < length; i++) {
                let word = words[Math.floor(Math.random() * words.length)];
                if (Math.random() > 0.5) word = word.toUpperCase();
                if (Math.random() > 0.7) word = "[" + word + "]";
                if (Math.random() > 0.8) word = "!!!" + word + "!!!";
                rambling.push(word);
            }
            
            return rambling.join(" ");
        }

        // Fix URL format
        function fixUrl(url) {
            if (!url.match(/^https?:\/\//)) {
                url = 'https://' + url;
            }
            if (!url.match(/^https?:\/\/[^/]+\.[^/]+/)) {
                url += '.com';
            }
            return url;
        }

        // More aggressive page modifications
        function corruptElement(element) {
            if (!element) return;
            
            // Randomly replace text
            if (Math.random() > 0.7 && element.textContent.trim().length > 0) {
                const original = element.textContent;
                element.dataset.original = original;
                element.textContent = generateRandomText(5 + Math.floor(Math.random() * 10));
                
                // Flash between original and corrupted
                setInterval(() => {
                    if (element.textContent === original) {
                        element.textContent = generateRandomText(5 + Math.floor(Math.random() * 10));
                    } else if (element.dataset.original) {
                        element.textContent = element.dataset.original;
                    }
                }, 2000 + Math.random() * 3000);
            }
            
            // Randomly change styles
            if (Math.random() > 0.5) {
                element.style.color = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
                element.style.textShadow = `0 0 ${Math.floor(Math.random() * 10)}px red`;
            }
            
            // Randomly add creepy attributes
            if (Math.random() > 0.8) {
                element.setAttribute('data-they-are-watching', 'true');
            }
        }

        function applyCreepyModifications(doc) {
            // Add creepy CSS
            const style = document.createElement("style");
            style.textContent = `
                @keyframes flicker {
                    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
                    20%, 22%, 24%, 55% { opacity: 0.1; }
                }
                @keyframes glitch {
                    0% { transform: translate(0); }
                    20% { transform: translate(-5px, 5px); }
                    40% { transform: translate(-5px, -5px); }
                    60% { transform: translate(5px, 5px); }
                    80% { transform: translate(5px, -5px); }
                    100% { transform: translate(0); }
                }
                body {
                    animation: flicker 0.5s infinite;
                    background-color: #000 !important;
                    color: #0f0 !important;
                }
                * {
                    animation: glitch ${Math.random() * 2 + 1}s infinite;
                }
                .corrupted {
                    border: 1px solid red !important;
                    box-shadow: 0 0 10px red !important;
                    background-color: #111 !important;
                }
            `;
            doc.head.appendChild(style);

            // Corrupt all elements
            const allElements = doc.querySelectorAll('*');
            allElements.forEach(el => {
                if (Math.random() > 0.3) { // 70% chance to corrupt each element
                    corruptElement(el);
                    
                    // Randomly add creepy class
                    if (Math.random() > 0.7) {
                        el.classList.add('corrupted');
                    }
                }
            });

            // Add floating creepy text
            const creepyScript = document.createElement("script");
            creepyScript.textContent = `
                function createCreepyText() {
                    const text = document.createElement('div');
                    text.className = 'creepy-text';
                    text.textContent = "${generateRandomText()}";
                    text.style.left = Math.random() * window.innerWidth + 'px';
                    text.style.top = Math.random() * window.innerHeight + 'px';
                    text.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    document.body.appendChild(text);
                    
                    // Make text move around
                    let x = parseFloat(text.style.left);
                    let y = parseFloat(text.style.top);
                    let xSpeed = (Math.random() - 0.5) * 5;
                    let ySpeed = (Math.random() - 0.5) * 5;
                    
                    function moveText() {
                        x += xSpeed;
                        y += ySpeed;
                        
                        if (x < 0 || x > window.innerWidth) xSpeed *= -1;
                        if (y < 0 || y > window.innerHeight) ySpeed *= -1;
                        
                        text.style.left = x + 'px';
                        text.style.top = y + 'px';
                        
                        if (Math.random() < 0.05) {
                            text.textContent = "${generateRandomText()}";
                        }
                        
                        requestAnimationFrame(moveText);
                    }
                    
                    moveText();
                    
                    // Remove after some time
                    setTimeout(() => text.remove(), 15000);
                }
                
                // Create floating text every second
                setInterval(createCreepyText, 1000);
                
                // Random popup messages
                setInterval(() => {
                    const message = document.createElement('div');
                    message.className = 'hidden-message';
                    message.textContent = "${generateRandomText(10)}";
                    message.style.display = 'block';
                    message.style.left = Math.random() * (window.innerWidth - 200) + 'px';
                    message.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                    document.body.appendChild(message);
                    
                    setTimeout(() => {
                        message.remove();
                    }, 3000);
                }, 5000);
                
                // Random background flashes
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        document.body.style.backgroundColor = 'red';
                        setTimeout(() => {
                            document.body.style.backgroundColor = '';
                        }, 100);
                    }
                }, 1000);
            `;
            doc.body.appendChild(creepyScript);

            return doc.documentElement.outerHTML;
        }

        // Handle form submission
        document.getElementById('distortForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            let url = document.getElementById('websiteUrl').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Fix URL format
            url = fixUrl(url);
            
            loading.style.display = 'block';
            result.innerHTML = '';
            
            try {
                // Use CORS proxy
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.contents) {
                    // Parse the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, "text/html");
                    
                    // Apply creepy modifications
                    const fuckedHtml = applyCreepyModifications(doc);
                    
                    // Open in new window
                    const newWindow = window.open('', '_blank');
                    newWindow.document.open();
                    newWindow.document.write(fuckedHtml);
                    newWindow.document.close();
                } else {
                    throw new Error("THEY'RE BLOCKING US. TRY ANOTHER SITE.");
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red; text-align: center; font-size: 1.5em;">${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        });

        // Show random hidden messages on the interface itself
        setInterval(() => {
            const messages = [
                "THEY KNOW YOU'RE HERE",
                "DON'T TRUST WHAT YOU SEE",
                "THE TRUTH IS HIDDEN",
                "THEY'RE WATCHING RIGHT NOW",
                "YOUR DEVICE IS COMPROMISED",
                "DELETE YOUR HISTORY NOW",
                "THE PATTERNS REVEAL THE TRUTH",
                "YOU'RE NOT SAFE"
            ];
            document.getElementById('hiddenMessage').textContent = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('hiddenMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('hiddenMessage').style.display = 'none';
            }, 3000);
        }, 8000);
    </script>
</body>
</html>
