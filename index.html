<!DOCTYPE html>
<html>
<head>
    <title>THEY'RE IN YOUR BOWELS</title>
    <style>
        body {
            background-color: #000000;
            color: #FF00FF;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-image: 
                url('https://web.archive.org/web/19990209022528im_/http://www.geocities.com/Heartland/Plains/4483/yellow_star_ani.gif'),
                url('https://web.archive.org/web/20090821102209/http://geocities.com/Area51/Keep/8905/undercon2.gif');
            background-blend-mode: screen;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .blink {
            animation: blink 0.05s step-end infinite alternate, colorshift 2s infinite;
            background-color: transparent !important;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        @keyframes colorshift {
            0% { color: #FF0000; }
            25% { color: #00FF00; }
            50% { color: #0000FF; }
            75% { color: #FFFF00; }
            100% { color: #FF00FF; }
        }
        .marquee {
            color: #FF0000;
            font-size: 32px;
            text-shadow: 0 0 10px #00FFFF;
            transform: rotate(2deg);
            animation: shake 0.2s infinite;
        }
        .counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: black;
            border: 3px ridge #FF0000;
            padding: 5px;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .under-construction {
            border: 5px dotted #FF00FF;
            padding: 10px;
            margin: 20px 0;
            animation: pulse 1s infinite, shake 0.3s infinite;
        }
        .guestbook {
            border: 3px solid #00FF00;
            background-color: #000000;
            padding: 10px;
            margin-top: 30px;
            transform: rotate(1deg);
            animation: shake 0.5s infinite, colorshift 3s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .blood {
            position: fixed;
            color: #FF0000;
            font-size: 24px;
            z-index: 1000;
            pointer-events: none;
            animation: drip 3s linear forwards;
            text-shadow: 0 0 5px black;
        }
        @keyframes drip {
            to { transform: translateY(100vh); }
        }
        .eye {
            position: fixed;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            animation: watch 5s infinite;
            z-index: 999;
        }
        .pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            top: 15px;
            left: 15px;
            animation: shrink 1s infinite alternate;
        }
        @keyframes shrink {
            to { transform: scale(0.5); }
        }
        @keyframes watch {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }
        a {
            animation: colorChange 0.5s infinite;
        }
        @keyframes colorChange {
            0% { color: #FF0000; }
            25% { color: #00FF00; }
            50% { color: #0000FF; }
            75% { color: #FFFF00; }
            100% { color: #FF00FF; }
        }
        .window-mover {
            position: fixed;
            width: 100px;
            height: 100px;
            background: rgba(255,0,0,0.3);
            z-index: 1001;
            pointer-events: none;
            animation: fly 10s infinite linear;
        }
        @keyframes fly {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 100px); }
            50% { top: calc(100% - 100px); left: calc(100% - 100px); }
            75% { top: calc(100% - 100px); left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <div class="window-mover"></div>
    <div class="window-mover" style="animation-delay: -2s; animation-duration: 15s; background: rgba(0,255,0,0.3);"></div>
    <div class="window-mover" style="animation-delay: -5s; animation-duration: 8s; background: rgba(0,0,255,0.3);"></div>

    <center>
        <img src="https://web.archive.org/web/20090829054030/http://geocities.com/EnchantedForest/Dell/1236/welcome11.gif" alt="WELCOME" style="filter: hue-rotate(90deg) invert(1); animation: shake 0.1s infinite;">
        <h1 class="blink" style="text-shadow: 0 0 10px #FF0000; transform: rotate(-2deg);">THE TOILETS ARE WATCHING</h1>
        <div class="marquee">
            <marquee behavior="scroll" direction="left" scrollamount="25">YOUR POOP ISN'T YOUR OWN YOUR POOP ISN'T YOUR OWN YOUR POOP ISN'T YOUR OWN</marquee>
        </div>
        
        <table border="5" cellpadding="10" cellspacing="0" bgcolor="#FF00FF" style="animation: shake 0.1s infinite, pulse 0.7s infinite;">
            <tr>
                <td><a href="javascript:void(0)" onclick="spawnPopups(15)">DON'T TRUST</a></td>
                <td><a href="javascript:void(0)" onclick="spawnPopups(20); makeWindowsDance()">YOUR BOWELS</a></td>
                <td><a href="javascript:void(0)" onclick="spawnPopups(25); invertColors()">THEY LIE</a></td>
            </tr>
        </table>
        
        <div class="under-construction">
            <img src="https://web.archive.org/web/20090821102209/http://geocities.com/Area51/Keep/8905/undercon2.gif" alt="Under Construction" style="filter: invert(1) hue-rotate(180deg);">
            <p class="blink">THEY'VE INSTALLED CAMERAS IN YOUR COLON</p>
        </div>
        
        <div style="animation: shake 0.3s infinite;">
            <img src="https://web.archive.org/web/20091027053850/http://geocities.com/Heartland/Fields/8625/email.gif" alt="Email me" style="transform: rotate(5deg);">
            <p class="blink">THEY'VE RECORDED <span id="counter">6666</span> SECRET POOPS</p>
        </div>
        
        <div class="guestbook">
            <h3>THE VOICES DEMAND YOUR SIGNATURE</h3>
            <form>
                <textarea rows="5" cols="40" style="background-color: black; color: red; border: 2px dotted yellow; animation: pulse 0.5s infinite, shake 0.2s infinite;"></textarea><br>
                <input type="submit" value="THEY'RE MAKING ME DO THIS" style="background-color: #FF0000; color: black; font-weight: bold; animation: shake 0.1s infinite;">
            </form>
        </div>
    </center>
    
    <div class="counter">
        <img src="https://web.archive.org/web/20090821102209/http://geocities.com/Area51/Keep/8905/digits.gif" alt="counter" style="filter: hue-rotate(180deg);">
    </div>
    
    <div class="eye" style="top: 10%; left: 10%;">
        <div class="pupil"></div>
    </div>
    <div class="eye" style="top: 10%; left: 80%;">
        <div class="pupil"></div>
    </div>
    <div class="eye" style="top: 80%; left: 10%; animation-delay: -2s;">
        <div class="pupil"></div>
    </div>
    <div class="eye" style="top: 80%; left: 80%; animation-delay: -5s;">
        <div class="pupil"></div>
    </div>
    
    <script>
        // Create blood drips
        function createBlood() {
            const blood = document.createElement('div');
            blood.className = 'blood';
            blood.textContent = Math.random() > 0.5 ? 'POOP' : 'THEY KNOW';
            blood.style.left = Math.random() * window.innerWidth + 'px';
            blood.style.top = '-50px';
            blood.style.fontSize = Math.random() * 20 + 10 + 'px';
            blood.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(blood);
            
            setTimeout(() => {
                blood.remove();
            }, 5000);
        }
        
        // Counter that randomly changes
        setInterval(function() {
            document.getElementById('counter').innerText = Math.floor(Math.random() * 99999);
            if(Math.random() > 0.5) {
                createBlood();
            }
        }, 200);
        
        // Make windows dance around
        function makeWindowsDance() {
            const windows = Array.from(window.open('', '_blank', 'width=200,height=200'));
            windows.forEach((win, i) => {
                if (win) {
                    win.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>WARNING</title>
                            <style>
                                body { 
                                    background-color: black; 
                                    color: red; 
                                    font-family: "Comic Sans MS", cursive, sans-serif;
                                    padding: 10px;
                                    overflow: hidden;
                                }
                                .message {
                                    animation: shake 0.${Math.floor(Math.random() * 3)}s infinite;
                                }
                                @keyframes shake {
                                    0% { transform: translate(1px, 1px); }
                                    10% { transform: translate(-1px, -2px); }
                                    20% { transform: translate(-3px, 0px); }
                                    30% { transform: translate(3px, 2px); }
                                    40% { transform: translate(1px, -1px); }
                                    50% { transform: translate(-1px, 2px); }
                                    60% { transform: translate(-3px, 1px); }
                                    70% { transform: translate(3px, 1px); }
                                    80% { transform: translate(-1px, -1px); }
                                    90% { transform: translate(1px, 2px); }
                                    100% { transform: translate(1px, -2px); }
                                }
                            </style>
                        </head>
                        <body>
                            <div class="message">THEY CAN SEE YOU</div>
                            <script>
                                setInterval(() => {
                                    window.moveTo(
                                        Math.random() * (screen.availWidth - 200),
                                        Math.random() * (screen.availHeight - 200)
                                    );
                                }, 100);
                            <\/script>
                        </body>
                        </html>
                    `);
                    
                    setTimeout(() => {
                        if (!win.closed) win.close();
                    }, 5000);
                }
            });
        }
        
        // Invert colors
        function invertColors() {
            document.body.style.filter = 'invert(1)';
            setTimeout(() => {
                document.body.style.filter = '';
            }, 2000);
        }
        
        // Function to spawn multiple popups at once
        function spawnPopups(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    showPopup();
                    if(i % 2 === 0) createBlood();
                }, i * 30);
            }
        }
        
        // Random popup function
        function showPopup() {
            const width = Math.floor(Math.random() * 500) + 200;
            const height = Math.floor(Math.random() * 500) + 150;
            const left = Math.random() * (window.screen.availWidth - width);
            const top = Math.random() * (window.screen.availHeight - height);
            
            const popup = window.open('', 'popup' + Date.now(), `width=${width},height=${height},left=${left},top=${top}`);
            
            if (popup) {
                const scaryMessages = [
                    "THEY CAN SMELL YOUR POOP THROUGH THE SCREEN",
                    "YOUR POOP ISN'T YOUR OWN",
                    "THE TOILET IS WATCHING BACK",
                    "DON'T FLUSH - THEY'LL KNOW",
                    "YOUR BOWELS ARE TRANSMITTING SECRETS",
                    "THE GOVERNMENT PUT CAMERAS IN YOUR POOP",
                    "YOUR POOP IS SENTIENT",
                    "THE VOICES WANT YOU TO POOP YOURSELF",
                    "DON'T TRUST YOUR OWN BOWELS",
                    "THEY'RE STEALING YOUR POOP AT NIGHT",
                    "YOUR POOP HAS BEEN REPLACED",
                    "THE TOILET WATER REMEMBERS",
                    "YOUR POOP IS A GOVERNMENT DRONE",
                    "THEY'RE INJECTING POOP THOUGHTS",
                    "YOUR POOP IS WATCHING YOU SLEEP",
                    "FLUSHING SENDS MESSAGES TO THEM",
                    "YOUR POOP IS A SPY",
                    "DON'T LET THEM SEE YOU POOP",
                    "THEY'RE READING YOUR POOP MIND",
                    "YOUR POOP ISN'T REAL",
                    "THE TOILETS ARE TALKING ABOUT YOU",
                    "YOUR POOP HAS BEEN COMPROMISED",
                    "THEY'RE DOWNLOADING YOUR POOP DATA",
                    "YOUR POOP IS A LIE",
                    "THE CIA HAS YOUR POOP PROFILE",
                    "YOUR POOP IS BEING ANALYZED",
                    "THEY KNOW WHAT YOU ATE",
                    "YOUR POOP IS TRANSMITTING",
                    "THE TOILET IS JUDGING YOU",
                    "YOUR POOP IS A WEAPON"
                ];
                
                const popupContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>WARNING</title>
                        <style>
                            body { 
                                background-color: ${getRandomDarkColor()}; 
                                color: ${getRandomBrightColor()}; 
                                font-family: "Comic Sans MS", cursive, sans-serif;
                                padding: 10px;
                                animation: shake 0.${Math.floor(Math.random() * 5)}s infinite;
                                overflow: hidden;
                            }
                            .blink {
                                animation: blink 0.${Math.floor(Math.random() * 3)}s step-end infinite alternate;
                            }
                            @keyframes blink {
                                50% { opacity: 0; }
                            }
                            @keyframes shake {
                                0% { transform: translate(1px, 1px); }
                                10% { transform: translate(-1px, -2px); }
                                20% { transform: translate(-3px, 0px); }
                                30% { transform: translate(3px, 2px); }
                                40% { transform: translate(1px, -1px); }
                                50% { transform: translate(-1px, 2px); }
                                60% { transform: translate(-3px, 1px); }
                                70% { transform: translate(3px, 1px); }
                                80% { transform: translate(-1px, -1px); }
                                90% { transform: translate(1px, 2px); }
                                100% { transform: translate(1px, -2px); }
                            }
                        </style>
                    </head>
                    <body>
                        <center>
                            <h1 class="blink">${scaryMessages[Math.floor(Math.random() * scaryMessages.length)]}</h1>
                            <p class="blink">${scaryMessages[Math.floor(Math.random() * scaryMessages.length)]}</p>
                            <marquee behavior="scroll" direction="${Math.random() > 0.5 ? 'left' : 'right'}" scrollamount="${Math.floor(Math.random() * 30) + 5}">${scaryMessages[Math.floor(Math.random() * scaryMessages.length)]}</marquee>
                            <button onclick="window.close()" style="animation: shake 0.2s infinite;">CLOSE (THEY'RE STILL WATCHING)</button>
                        </center>
                        <script>
                            // Make window move randomly
                            setInterval(() => {
                                window.moveTo(
                                    Math.random() * (screen.availWidth - ${width}),
                                    Math.random() * (screen.availHeight - ${height})
                                );
                            }, 500);
                            
                            // Change colors
                            setInterval(() => {
                                document.body.style.backgroundColor = "${getRandomDarkColor()}";
                                document.body.style.color = "${getRandomBrightColor()}";
                            }, ${Math.random() * 1000 + 300});
                        <\/script>
                    </body>
                    </html>
                `;
                
                popup.document.write(popupContent);
                
                // Make popup close randomly
                setTimeout(function() {
                    if (!popup.closed) {
                        popup.close();
                    }
                }, Math.random() * 5000 + 2000);
            }
        }
        
        // Show random popups automatically at a much faster rate
        setInterval(function() {
            if(Math.random() > 0.1) {
                spawnPopups(Math.floor(Math.random() * 10) + 5);
            }
        }, 300);
        
        // More aggressive popup spawning when mouse moves
        document.addEventListener('mousemove', function() {
            if(Math.random() > 0.3) {
                spawnPopups(Math.floor(Math.random() * 5) + 1);
            }
        });
        
        // Random dark background colors
        function getRandomDarkColor() {
            var colors = ['#000000', '#330000', '#003300', '#000033', '#330033', '#003333', '#300000', '#002000'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Random bright text colors
        function getRandomBrightColor() {
            var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF8800', '#00FF88'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Make elements randomly blink faster
        setInterval(function() {
            var elements = document.getElementsByTagName('*');
            for(var i = 0; i < elements.length; i++) {
                if(Math.random() > 0.5) {
                    if(elements[i].classList.contains('blink')) {
                        elements[i].classList.remove('blink');
                    } else {
                        elements[i].classList.add('blink');
                    }
                }
            }
        }, 100);
        
        // Randomly change background color more frequently
        setInterval(function() {
            if(Math.random() > 0.3) {
                document.body.style.backgroundColor = getRandomDarkColor();
            }
        }, 500);
        
        // Create initial blood drips
        for(let i = 0; i < 10; i++) {
            setTimeout(createBlood, i * 500);
        }
        
        // Make everything shake more violently occasionally
        setInterval(() => {
            if(Math.random() > 0.8) {
                document.body.style.animation = 'shake 0.05s infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 1000);
            }
        }, 3000);
    </script>
</body>
</html>
