    <script>
        // Create blood splatters
        function createBlood() {
            const blood = document.createElement('div');
            blood.className = 'blood';
            const size = Math.random() * 30 + 10;
            blood.style.width = `${size}px`;
            blood.style.height = `${size}px`;
            blood.style.left = `${Math.random() * window.innerWidth}px`;
            blood.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(blood);
            
            setTimeout(() => {
                blood.style.opacity = '0';
                setTimeout(() => blood.remove(), 1000);
            }, 5000);
        }

        // Create following eyes
        const eye1 = document.createElement('div');
        eye1.className = 'eye';
        document.body.appendChild(eye1);
        
        const eye2 = document.createElement('div');
        eye2.className = 'eye';
        document.body.appendChild(eye2);

        // Create random whispers
        const whispers = [
            "they're coming",
            "look behind you",
            "don't trust them",
            "the walls are breathing",
            "it's in your skin",
            "you're not alone",
            "they can hear you",
            "the end is near",
            "the files are lies",
            "the poop is alive"
        ];

        function createWhisper() {
            const whisper = document.createElement('div');
            whisper.className = 'whisper';
            whisper.textContent = whispers[Math.floor(Math.random() * whispers.length)];
            whisper.style.left = `${Math.random() * window.innerWidth}px`;
            whisper.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(whisper);
            
            setTimeout(() => {
                whisper.remove();
            }, 10000);
        }

        // Create random faces
        function createFace() {
            const face = document.createElement('div');
            face.className = 'face';
            face.style.left = `${Math.random() * window.innerWidth}px`;
            face.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(face);
            
            setTimeout(() => {
                face.remove();
            }, 3000);
        }

        // Mouse move for eyes
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Left eye follows slightly offset
            eye1.style.left = `${x - 20}px`;
            eye1.style.top = `${y}px`;
            
            // Right eye follows slightly offset
            eye2.style.left = `${x + 20}px`;
            eye2.style.top = `${y}px`;
        });

        // Click creates blood
        document.addEventListener('click', createBlood);

        // Periodically create whispers and faces
        setInterval(createWhisper, 3000);
        setInterval(createFace, 15000);
        setInterval(createBlood, 10000);

        // Initial blood splatters
        for (let i = 0; i < 10; i++) {
            setTimeout(createBlood, i * 300);
        }
